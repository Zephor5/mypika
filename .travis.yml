dist: xenial
addons:
  apt:
    packages:
    - rabbitmq-server
services:
- rabbitmq
language: python
python:
- '2.7'
- '3.6'
- '3.7'
- '3.8'
install:
- pip install -U tox
script: tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d .)
cache:
  directories:
  - "$HOME/.cache/pip"
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
